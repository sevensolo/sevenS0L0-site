  <h1>OAuth Callback</h1>
  <p>This page displays the authorization <code>code</code> returned by TikTok (for demo).</p>
  <pre id="out"></pre>
  <script>
    const params = new URLSearchParams(location.search);
    const code = params.get('code');
    const state = params.get('state');
    document.getElementById('out').textContent =
`code: ${code || '(none)'}
state: ${state || '(none)'}
Next step: exchange the code for an access_token via POST https://open.tiktokapis.com/v2/oauth/token/`;
  </script>
