<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sevenS0L0 TikTok Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      min-height: 100vh;
      background: #f9f9f9;
    }
    header, footer {
      background: #111; color: white; padding: 1rem; text-align: center;
    }
    main {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; padding: 2rem;
    }
    button {
      background: #69C9D0; border: none;
      padding: 1rem 2rem; border-radius: 8px;
      font-size: 1rem; cursor: pointer;
      color: white; font-weight: bold;
      margin-top: 1rem;
    }
    button:hover {
      opacity: 0.9;
    }
    #output {
      margin-top: 1.5rem; padding: 1rem;
      background: #eee; border-radius: 8px;
      max-width: 600px; word-wrap: break-word;
    }
    #copyBtn {
      background: #444; margin-top: 0.5rem;
    }
    a { color: #69C9D0; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>sevenS0L0 TikTok Integration Demo</h1>
  </header>

  <main>
    <p>Click below to log in with TikTok:</p>
    <button id="loginBtn">Log in with TikTok</button>

    <div id="output"></div>
  </main>

  <footer>
    <a href="terms.md">Terms</a> | <a href="privacy.md">Privacy</a>
  </footer>

  <script>
    const clientKey = "awawqfqioo1vqlws"; // <-- replace with your actual TikTok client key
    const redirectUri = "https://sevensolo.github.io/sevenS0L0-site/";

    // Handle login click
    document.getElementById("loginBtn").addEventListener("click", () => {
      const authUrl = `https://www.tiktok.com/v2/auth/authorize/?client_key=${clientKey}&response_type=code&scope=user.info.basic&redirect_uri=${encodeURIComponent(redirectUri)}&state=demo123`;
      window.location.href = authUrl;
    });

    // Extract "code" from redirect URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");
    if (code) {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `
        âœ… TikTok Login Successful!<br/><br/>
        <strong>Returned OAuth Code:</strong><br/>
        <span id="codeText">${code}</span><br/><br/>
        <em>State:</em> ${state}<br/>
        <button id="copyBtn">Copy Code</button>
      `;

      // Add copy functionality
      document.getElementById("copyBtn").addEventListener("click", () => {
        const codeText = document.getElementById("codeText").innerText;
        navigator.clipboard.writeText(codeText).then(() => {
          alert("OAuth Code copied to clipboard!");
        });
      });
    }
  </script>
</body>
</html>
